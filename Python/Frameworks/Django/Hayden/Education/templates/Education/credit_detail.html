{% extends "base.html" %}

{% block content %}
    <center>
        <h1>{{ object.name }}</h1>
        {{ form }}
        <p>School: {{ object.school }}</p>
        <p>Grade Level: {{ object.grade_level }}</p>
        <p>Subject: {{ object.subject }}</p>
        <p>Course Track: {{ object.track }}</p>
        if (object.clep_exam):
            <p>Clep Exam: {{ object.clep_exam }}</p>
    </center>
{% endblock %}
