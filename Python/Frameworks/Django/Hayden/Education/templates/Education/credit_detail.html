<!-- This specific template displays the details of a Credit instance. -->

{% extends "base.html" %}

{% block content %}
    <h1>{{ credit.name }}</h1>

    <p>Grade Level: {{ credit.grade_level }}</p>
    <p>Subject: {{ credit.subject }}</p>
    <p>Course Track: {{ credit.track }}</p>

    {% if credit.clep_exam %}
        <p>Clep Exam: {{ credit.clep_exam }}</p>
    {% endif %}
{% endblock %}
