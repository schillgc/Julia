{% include "base.html" %}

{% block content %}
    <li class="list-group-item">
        {% if instructor_list %}
            {% for instructor in instructor_list.all %}
                <h2>
                    {{ instructor.first_name|capfirst }} {{ instructor.last_name|capfirst}}
                </h2>
            {% empty %}
                <p>
                    Instructor not yet recorded
                </p>
            {% endfor %}
        {% endif %}
    </li>
{% endblock %}
